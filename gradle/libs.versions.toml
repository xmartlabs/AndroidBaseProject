accompanist = "0.20.3"
coil = "1.4.0"
compose-constraintLayout = "1.0.0"
compose-core = "1.0.5"
compose-navigation = "2.4.0"
compose-viewModel = "2.4.0"
dependencyUpdates = "0.41.0"
detekt = "1.19.0"
easyLauncher = "5.0.0"
firebaseCrashlytics = "18.2.7"
firebaseCrashlyticsPlugin = "2.8.1"
flipper = "0.131.1"
googleServices = "4.3.10"
junit = "4.13.2"
koin = "3.1.5"

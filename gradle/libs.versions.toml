store = "4.0.4-KT15"
timber = "5.0.1"

[libraries]

swissKnife-core = { module = "com.github.xmartlabs.AndroidSwissKnife:swissknife-core", version.ref = "androidSwissKnife" }

accompanist-systemuicontroller = { module =  "com.google.accompanist:accompanist-systemuicontroller" , version.ref = "accompanist" }
accompanist-insets = { module =  "com.google.accompanist:accompanist-insets" , version.ref = "accompanist" }

androidX-core-splashscreen = { module = "androidx.core:core-splashscreen", version.ref = "androidX-core-splashscreen" }
androidX-dataStore = { module = "androidx.datastore:datastore-preferences", version.ref = "androidX-datastore" }
androidX-room-compiler = { module = "androidx.room:room-compiler", version.ref = "androidX-room" }
androidX-room-core = { module = "androidx.room:room-ktx", version.ref = "androidX-room" }

androidX-test-espresso = { module = "androidx.test.espresso:espresso-core", version.ref = "androidX-testEspresso" }
androidX-test-junit = { module = "androidx.test.ext:junit", version.ref = "androidX-testJunit" }

coil = { module = "io.coil-kt:coil", version.ref = "coil" }
okIo = { module = "com.squareup.okio:okio", version.ref = "okIo" }
once = { module = "com.jonathanfinerty.once:once", version.ref = "once" }
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }

compose-compiler = { module = "androidx.compose.compiler:compiler", version.ref = "compose-core" }
compose-constraintLayout = { module = "androidx.constraintlayout:constraintlayout-compose", version.ref = "compose-constraintLayout" }
compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose-core" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose-core" }
compose-navigation = { module = "androidx.navigation:navigation-compose", version.ref = "compose-navigation" }
compose-runtime = { module = "androidx.compose.runtime:runtime", version.ref = "compose-core" }
compose-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose-core" }
compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose-core" }
compose-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "compose-viewModel" }

detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }

flipper-core = { module = "com.facebook.flipper:flipper", version.ref = "flipper" }
flipper-leakCanary = { module = "com.facebook.flipper:flipper-leakcanary2-plugin", version.ref = "flipper" }
flipper-network = { module = "com.facebook.flipper:flipper-network-plugin", version.ref = "flipper" }
soloader = { module = "com.facebook.soloader:soloader", version.ref = "soloader" }

firebase-crashlytics = { module = "com.google.firebase:firebase-crashlytics", version.ref = "firebaseCrashlytics" }

junit = { module = "junit:junit", version.ref = "junit" }

koin-compose = { module = "io.insert-koin:koin-androidx-compose", version.ref = "koin" }

kotlin-core = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin-core" }
kotlin-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlin-coroutines" }
kotlin-serialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlin-serialization" }

leakcanary = { module = "com.squareup.leakcanary:leakcanary-android", version.ref = "leakcanary" }

okhttp3-core = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp3" }
okhttp3-logginInterceptor = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp3" }
okhttp3-ok2CurlInterceptor = { module = "com.github.mrmike:ok2curl", version.ref = "ok2CurlInterceptor" }
okhttp3-urlConnection = { module = "com.squareup.okhttp3:okhttp-urlconnection", version.ref = "okhttp3" }

retrofit2-core = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit2-core" }
retrofit2-jsonSerializer = { module = "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter", version.ref = "retrofit2-jsonSerializer" }
store = { module = "com.dropbox.mobile.store:store4", version.ref = "store" }

## Plugin dependencies
gp-androidGradle = { module = "com.android.tools.build:gradle", version.ref = "androidGradle" }
gp-dependencyUpdates = { module = "com.github.ben-manes:gradle-versions-plugin", version.ref = "dependencyUpdates" }
gp-detekt = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
gp-firebaseCrashlytics = { module = "com.google.firebase:firebase-crashlytics-gradle", version.ref = "firebaseCrashlyticsPlugin" }
gp-googleServices = { module = "com.google.gms:google-services", version.ref = "googleServices" }
gp-kotlin-gradle = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin-core" }
gp-kotlin-serialization = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin-core" }
gp-snapshotPublisher = { module = "com.github.xmartlabs:android-snapshot-publisher", version.ref = "snapshotPublisher" }

[bundles]

accompanist = ["accompanist-systemuicontroller", "accompanist-insets"]
androidSwissKnife = ["swissKnife-core"]
androidXTest = ["androidX-test-espresso", "androidX-test-junit"]
compose = ["compose-compiler", "compose-constraintLayout", "compose-foundation", "compose-material",
    "compose-navigation", "compose-runtime", "compose-tooling", "compose-ui", "compose-viewmodel"]
flipper = ["flipper-core", "flipper-leakCanary", "flipper-network", "soloader"]
kotlin = ["kotlin-core", "kotlin-serialization", "kotlin-coroutines"]
networking-core = ["okhttp3-core", "okhttp3-urlConnection", "okIo", "retrofit2-core", "retrofit2-jsonSerializer"]
networking-debug = ["okhttp3-logginInterceptor", "okhttp3-ok2CurlInterceptor"]

[plugins]
easyLauncher = { id = "com.starter.easylauncher",  version.ref = "easyLauncher" }
